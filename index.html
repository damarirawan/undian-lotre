<script>
let interval;
let berjalan = false;
let peserta = [];
let indexAktif = -1;

function mulai() {
    if (!berjalan && peserta.length === 0) {
        const text = document.getElementById("peserta").value.trim();
        peserta = text.split("\n").filter(n => n.trim() !== "");
        tampilkanSisa();
    }

    if (peserta.length === 0) {
        alert("Semua peserta sudah menang ğŸ‰");
        return;
    }

    if (berjalan) return;
    berjalan = true;

    interval = setInterval(() => {
        indexAktif = Math.floor(Math.random() * peserta.length);
        document.getElementById("nama").innerText = peserta[indexAktif];
    }, 80);
}

function berhenti() {
    if (!berjalan) return;
    clearInterval(interval);
    berjalan = false;

    const pemenang = peserta[indexAktif];

    // Tambah ke riwayat
    const li = document.createElement("li");
    li.innerText = pemenang;
    document.getElementById("riwayat").appendChild(li);

    // Hapus dari peserta
    peserta.splice(indexAktif, 1);
    tampilkanSisa();
}

function tampilkanSisa() {
    const ul = document.getElementById("sisa");
    ul.innerHTML = "";
    peserta.forEach(nama => {
        const li = document.createElement("li");
        li.innerText = nama;
        ul.appendChild(li);
    });
}
</script>
